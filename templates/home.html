<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .login {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 1s ease-in-out;
    }

    .login h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login h2 {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      color: #555;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>ðŸ“Š Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend class="mb-3 text-center">Fill in Details to Predict</legend>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option disabled selected value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option disabled selected value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option disabled selected value="">Select Education Level</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option disabled selected value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option disabled selected value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0-100)</label>
        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0-100)</label>
        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">âœ¨ Predict Maths Score</button>
      </div>
    </form>

    {% if results %}
      <h2>ðŸŽ¯ Prediction: <strong>{{ results }}</strong></h2>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
